            <ul class="nav justify-content-end">

    <!-- Random Quote Jumbotron -->
    <section class="jumbotron random-quote hide" id="random-quote">

        <p class="author fade-in" id="author">Insert Quote Here</p>

        </section>

    <!-- Search Jumbotron -->
    <section class="jumbotron search-quote hide" id="search-quote">
        <div class="container-fluid text-center">
            <h2>Search by category</h2>
            <div class="row" id="category-btns"></div>
        </div>

        <div class="container-fluid text-center">
            <h2>Search by author</h2>
            <div class="row" id="author-btns"></div>
        </div>
