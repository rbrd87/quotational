<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/search-bar.css">
    <title>Quotational</title>
</head>

<body>

    <!-- Welcome Jumbotron -->
    <section class="jumbotron text-center welcome-jumbo" id="welcome">
        <h1 class="fade-in">Quotational</h1>
        <p class="lead fade-in">Thought-provoking quotes for conversations with family, friends and colleagues</p>
        <a class="btn custom-btn fade-in" id="get-random" href="#">Show Quote</a>
    </section>

    <!-- Random Quote Jumbotron -->
    <section class="jumbotron random-quote hide" id="random-quote">
        <p class="quote-content text-center fade-in" id="quote-content">Insert Quote Here</p>
        <p class="author fade-in" id="author">Insert Quote Here</p>
        <section class="button-area fade-in">
            <a class="btn refresh-btn" id="refresh" href="#"><i class="fa fa-refresh" aria-hidden="true"
                    title="Refresh Quote"></i></a>
            <a class="btn home-btn" id="home" href="#"><i class="fa fa-home" aria-hidden="true"
                    title="Homepage"></i></a>
            <button type="button" class="btn home-btn" id="myModal" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-search" aria-hidden="true" title="Search"></i>
            </button>
        </section>
    </section>

    <!-- Search Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jumbotron -->
    <section class="jumbotron text-center random-quote hide fade-in" id="author-search">
        <p class="lead" id="quote-content">Thought-provoking quotes for conversations with family, friends and
            colleagues</p>
        <a class="btn" href="#">More Quotes</a>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer">

        </div>

        <!-- Copyright -->
        <div class="copyright">
            Â© 2023 Copyright || All Rights Reserved
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
