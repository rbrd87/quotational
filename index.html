<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quotational</title>

<body class="bg-img">

    <!-- Nav Area -->
    <header>
        <nav class="navbar custom-nav">
            <a class="navbar-brand home" href="">
                <img src="./assets/images/quotational-logo-square.png" width="30" height="30" alt="quotational-logo-square">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link home" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link get-random" href="#random-quote">Random Quote</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Jumbotron -->
    <section class="jumbotron text-center welcome-jumbo" id="welcome">
        <img src="./assets/images/quotational-logo-large.png" id="logo" alt="quotational-logo-large" class="fade-in" />
        <p class="lead fade-in">Thought-provoking quotes for conversations with family, friends and colleagues</p>
        <div class="container search-area">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input id="search-input" type="text" class="form-control text-center" placeholder="Search for a quote or author">
                </div>
            </div>
            <div class="row message-area justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p class="lead no-results-message hide">No results for this search. Please enter something else and try again</p>
                    <p class="lead empty-search-message hide">Please enter a search term and try again</p>
                </div>
            </div>
            <div class="row btn-area justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="btn custom-btn" type="button" id="search-btn">Search</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="btn custom-btn get-random" type="button">Random Quote</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" id="tags">

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer">

        </div>
